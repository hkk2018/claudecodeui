# Dependabot 自動依賴更新配置
# 文檔: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # npm 依賴更新
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Taipei"
    open-pull-requests-limit: 10
    reviewers:
      - "siteboon"
    labels:
      - "dependencies"
      - "security"
    # 將依賴更新分組，減少 PR 數量
    groups:
      # 生產依賴更新
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      # 開發依賴更新
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # 忽略特定依賴的主版本更新（需要手動處理）
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions 更新
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Taipei"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
